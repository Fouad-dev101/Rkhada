<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
 body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f0f0f;
  font-family: Arial, sans-serif;
}

.card {
  width: 320px;
  padding: 25px;
  border-radius: 16px;
  background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
  color: #ffffff;
  box-shadow: 0 15px 35px rgba(0,0,0,0.8);
}

.name {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

.job {
  margin: 6px 0 18px;
  color: #bbbbbb;
}

.skills {
  list-style: none;
  padding: 0;
}

.skills li {
  background: rgba(255, 255, 255, 0.08);
  margin: 6px 0;
  padding: 7px 12px;
  border-radius: 10px;
  font-size: 14px;
}
    </style>
        
    

  <div class="card">
    <h2 class="name">badr sbaa</h2>
    <p class="job">Web Developer</p>

    <h4>Skills</h4>
    <ul class="skills">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>base de doner</li>
      <li>mongodb</li>

    </ul>
  </div>

</body>
</html>
